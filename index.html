<!DOCTYPE html>
<html>
	<head>
		<title>ATOM</title>
		<link rel="icon" type="image/png" href="ATOMsignature.png">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<style>
			#header {
				text-align: center;
				width: 100%;
				height: 25px;
			}

			#main {
				text-align: center;
				width: 100%;
				height: 70%;
			}

			#email {
				text-align: center;
				width: 100%;
				height: 15%;
			}

			#socialMediaLinks {
				text-align: center;
				width: 100%;
				height: 15%;
			}

			#fbookIcon, #instagramIcon, #soundcloudIcon {
				display: inline;
				height: 50px;
				width: auto;
				max-height: 60%;
				max-width: auto;
			}

			#logo {
				max-width: 100%;
    				height: auto;
			}

			p {
    				font-family: Dense, sans-serif;
			}
		</style>
	</head>
	<body>
		<div id="header">
		</div>

		<div id="main">
			<img id="logo" src="ATOMsignature.png">
		</div>
		
		<div id="email">
			<p>theatomcollective@gmail.com</p>
		</div>

		<div id="socialMediaLinks">
			<a href="https://www.facebook.com/theatomcollective/"><img id="fbookIcon" src="facebook-4-512.png"></a>
			<a href="https://soundcloud.com/atom_collective"><img id="soundcloudIcon" src="soundcloud-4-512.png"></a>
			<a href="https://www.instagram.com/atom_collective/"><img id="instagramIcon" src="instagram-4-512.png"></a>
		</div>
	</body>
</html>
