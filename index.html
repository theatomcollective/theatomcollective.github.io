<!DOCTYPE html>
<html>
	<head>
		<title>ATOM</title>
		<style>
			#main {
  				border-style: solid;
			}

			#email {
  				border-style: solid;
				text-align: center;
			}

			#socialMediaLinks {
  				border-style: solid;
				width: 100%;
			}

			#fbookIcon, #instagramIcon, #soundcloudIcon {
  				border-style: solid;
				display: inline;
				height: 60%;
			}

			.Centerer {
    				display: inline-block;
    				height: 100%;
    				vertical-align: middle;
			}

			#logo {
    				display: inline-block;
    				vertical-align: middle;
			}
		</style>
	</head>
	<body>
		<div id="main">
			<span class="Centerer"></span>
			<img id="logo" src="ATOMsignature.png">
		</div>
		
		<div id="email">
			<p>theatomcollective@gmail.com</p>
		</div>

		<div id="socialMediaLinks">
			<a href="https://www.facebook.com/theatomcollective/"><img id="fbookIcon" src="facebook-icon-black.png"></a>
			<a href="https://soundcloud.com/atom_collective"><img id="soundcloudIcon" src="soundcloud-logo.png"></a>
			<a href="https://www.instagram.com/atom_collective/"><img id="instagramIcon" src="instagram-icon.png"></a>
		</div>
	</body>
</html>
